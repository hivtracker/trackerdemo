<div class="container">
  <h2>Add New Patient</h2>
  <form [formGroup]="newPatientForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- First Column -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input
            id="dob"
            formControlName="dob"
            type="date"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="clinic">Clinic</label>
          <input id="clinic" formControlName="clinic" class="form-control" />
        </div>

        <div class="form-group">
          <label for="village">Village</label>
          <input id="village" formControlName="village" class="form-control" />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input
            id="mobile"
            formControlName="mobile"
            type="text"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="nok">Next of Kin</label>
          <input id="nok" formControlName="nok" class="form-control" />
        </div>
      </div>

      <!-- Second Column -->
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label for="district">District</label>
          <input
            id="district"
            formControlName="district"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="whatsapp_no">Whatsapp Number</label>
          <input
            id="whatsapp_no"
            formControlName="whatsapp_no"
            type="text"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="nok_contact">Next of Kin Contact</label>
          <input
            id="nok_contact"
            formControlName="nok_contact"
            type="text"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="favourite_social_media">Favourite Social Media</label>
          <input
            id="favourite_social_media"
            formControlName="favourite_social_media"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="favourite_radio">Favourite Radio</label>
          <input
            id="favourite_radio"
            formControlName="favourite_radio"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="favourite_tv">Favourite TV</label>
          <input
            id="favourite_tv"
            formControlName="favourite_tv"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Add Patient</button>
  </form>
</div>
